<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Coding Challenge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="background">
      <div class="layer">

        <img class="logo" src="images/logo.png" alt="LOGO">

        <h1 class="Titolo">Taking Booleaners from A to B</h1>


        <nav>
          <ul>
            <li>
              <button type="button" name="Prenotazione">Prenota</button>
            </li>
            <li>
              <button type="button" name="Termina">Termina Prenotazione</button>
            </li>
            <li>
              <button type="button" name="Luci">Accendi Luci</button>
            </li>
          </ul>
        </nav>


        <main>

          <div class="Gino">
            <input type="radio" name="Scelta">
            <h2 class="NomeMonopattino">Monopattino Gino</h2>
            <h3 class="indirizzo">-> Via Guadalametri - a 220 metri da te</h3>
            <h3 class="carica"> stato carica:</h3>
            <div class="barra"></div>
          </div>

          <div class="Mike">
            <input type="radio" name="Scelta">
            <h2 class="NomeMonopattino">Monopattino Mike</h2>
            <h3 class="indirizzo">-> Via Ricciardoni - a 420 metri da te</h3>
            <h3 class="carica"> stato carica:</h3>
            <div class="barra"></div>
          </div>

          <div class="Fede">
            <input type="radio" name="Scelta">
            <h2 class="NomeMonopattino">Monopattino Fede</h2>
            <h3 class="indirizzo">-> Via Mentarini - a 490 metri da te</h3>
            <h3 class="carica"> stato carica:</h3>
            <div class="barra"></div>
          </div>

        </main>


      </div>
    </div>
  </body>
</html>
